<h1>개요</h1>
<p>쇼가쓰(正月"しょうがつ", 정월)는 양력으로 정월 초하루인 1월 1일을 기념하는 일본의 설날. 후쿠오카 여행 갔을 때 구글 지도에 오쇼가쓰(お正月, Oshōgatsu)로 인한 일정 변동에 대한 고지를 보고 알게 되었다. </p>
<p>왜 음력이 아니냐고? 일본은 근대화를 거치면서 그레고리력(양력)을 국가의 표준 달력으로 지정하고 음력을 폐지하면서 1872년부터 이렇게 하기로 했다고 한다.  </p>
<p>일본의 몇 지역은 아직 음력 설을 기념한다 카더라.</p>
